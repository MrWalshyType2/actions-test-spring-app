# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      shell: bash
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
      run: |
        eval `ssh-agent`
        echo "${{ secrets.AWS_PRIVATE_KEY }}" | ssh-add -> /dev/null
        ssh -o StrictHostKeyChecking=no ec2-user@ec2-35-176-169-65.eu-west-2.compute.amazonaws.com "
          git clone https://github.com/MrWalshyType2/actions-test-spring-app.git;
          cd actions-test-spring-app;
          mvn spring-boot:run;
        "

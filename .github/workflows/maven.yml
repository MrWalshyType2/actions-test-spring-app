# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      shell: bash
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
      # can the jar be copied across from the build step instead
      run: |
        eval `ssh-agent`
        
        # ssh-add into bit bucket prevents interruption to connection, needs investigating
        echo "${{ secrets.AWS_PRIVATE_KEY }}" | ssh-add -> /dev/null
        
        ssh -o StrictHostKeyChecking=no ubuntu@ec2-35-178-181-102.eu-west-2.compute.amazonaws.com "
          sudo kill -9 $(sudo lsof -t -i:80);
          rm -rf actions-test-spring-app;
          git clone https://github.com/MrWalshyType2/actions-test-spring-app.git;
          cd actions-test-spring-app;
          mvn package;
          
          # no hangup (nohup) prevents app from stopping after logout, & puts in background;
          sudo nohup java -jar ./target/spring_cucumber-0.0.1-SNAPSHOT.jar
        "
